<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>ServiAseo</title>
        <h:outputStylesheet name="css/login.css" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
    </h:head> 
    <h:body>
        <h:form id="formLogin">
            <div class="contFormLogin">
                <div class="tituloLogin">
                    <p>Login</p>
                </div>
                <div class="form-group has-feedback">
                    <i class="fa fa-user form-control-feedback"></i>
                    <p:inputText id="emailEmpleado" class="inputL" required="true" type="text" value="#{loginMB.emailEmpleado}" placeholder="Email" />
                </div>
                <div class="form-group has-feedback">
                    <i class="fa fa-lock form-control-feedback"></i>
                    <p:inputText id="passEmpleado" class="inputL" required="true" type="password" value="#{loginMB.passEmpleado}" placeholder="Password" />
                </div>
                <div class="footer">
                    <p:commandButton value="Ingresar" action="#{loginMB.login()}" update="formLogin msj" process="@form" ajax="false" />
                </div>
            </div>
            <p:growl id="msj" showDetail="true" />
        </h:form>
    </h:body>
    <script>
        $(document).ready(function () { 
        $('.inputL').focusin(function(){
            var wrapper = $(this).parent().find('i');
            $('i').css({color:'#000'});
            wrapper.css({color:'#1e52fe'});
        });
        });
        $(document).ready(function () { 
        $('.inputL').focusout(function(){
            var wrapper = $(this).parent().find('i');
            $('i').css({color:'#000'});
            
        });
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</html>
